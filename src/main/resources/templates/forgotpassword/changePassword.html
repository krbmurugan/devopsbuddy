<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<head th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${passwordUpdStatus != null}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{passwordUpdStatus.success}"></p>
            </div>
            <div th:if="${updatePwdUrl != null}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{updatepassword.url.invalid}"></p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <div class="well">

                    <div class="text-center">

                        <form id="changepasswordform"
                              th:action="@{/changepassword}"
                              method="post"
                              role="form"
                              class="text-left">
							<input type="hidden" name="principal_id" id="principal_id" th:value="${principalId}" />
                            <div class="form-group">
                                <label for="password1" th:text="#{changepassword.form.password1}"></label>
                                <input type="password" id="password1" name="password1" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password2" th:text="#{changepassword.form.password2}"></label>
                                <input type="password" id="password2" name="password2" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{changepassword.form.submit}"></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div th:replace="common/header :: before-body-scripts" />

</body>
</html>
