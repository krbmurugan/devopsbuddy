<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<head th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <div class="well">

                    <div class="text-center">
                    	<h1 th:text="#{login.h1.text}" />
                    	<p class="lead" th:text="#{login.p.lead}"/>
                    </div>
                    <div class="text-left">
						<form id="loginForm" th:action="@{/login}" method="post">
							<div class="form-group" >
								<label for="username" th:text="#{login.form.username}"/>
								<input type="text" id="username" name ="username" class ="form-control"/>
							</div>
							<div class="form-group">
								<label for="password" th:text="#{login.form.password}" />
								<input type="password" id="password" name="password" class="form-control"/>
							</div>
							
							<div class="form-group">
								<button type="submit" th:text="#{navbar.login.text}" class="btn btn-primary"/> 
								
							</div>
						
						</form>                    
                    </div>

                      
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div th:replace="common/header :: before-body-scripts" />

</body>
</html>
